---
layout: default
title: Kieran's Blog
description: Quickly learn how to implement complex effects in SwiftUI.
logo: favicon.png
---
	<h1>{{ page.title }}</h1>
	<br>


	{% for post in site.posts %}
	<div class="post-container">
		<h2 class="post-title">
		<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	</h2>
	<p class="meta">{{ post.date | date_to_string }}</p>
	</div>


<div class="icon-container">

<img class="post-icon" src="{{post.logo}}">
</div>

	{% endfor %}
