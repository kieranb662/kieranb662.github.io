---
layout: default
title: Kieran's Blog
---
	<h1>{{ page.title }}</h1>
	<br>


	{% for post in site.posts %}
	<h2 align="left">
	<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
</h2>
<p>
{{ post.date | date_to_string }}
</p>

		<p align="center">
<a href="{{ post.url }}" title="{{ post.title }}"><img class="post-icon" src="{{post.logo}}" height=100></a>

		 </p>
	{% endfor %}
