---
layout: default
title: Kieran's Blog
description: Quickly learn how to implement complex effects in SwiftUI.
logo: favicon.png
---
	<h1>{{ page.title }}</h1>
	<br>


	{% for post in site.posts %}


	<article>
  <div class="article-header">
    <div class="inner">
      <a rel="nofollow" title="{{ post.title }}" rel="noreferrer"href="{{ post.url }}">
      <h2>{{ post.date | date_to_string }}</h2>
      <img src="{{ post.logo }}" />
      </a>
    </div>
  </div>
  <div class="article-body">
    <h1 class="article-title">{{ post.title }}</h1>
    <a rel="nofollow" rel="noreferrer"href="{{ post.url }}">
      <p>{{ post.description }}</p>
    </a>
    <span>go &rarr;</span>
  </div>
</article>





	{% endfor %}
